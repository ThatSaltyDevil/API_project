<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4168c7622.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>MediaMonkey</title>
</head>
<body>
    <div class="menu">
            <button class="close__btn" onclick="toggleMenu()">
                <i class="fa-solid fa-times"></i>
            </button>
                    <ul class="menu__link--list">
                    <li class="menu__link">
                    <a href="#" class="menu__link--anchor">
                        Home</a>
                    </li>
                    <li class="menu__link">
                    <a href="#" class="menu__link--anchor menu__link--active">
                        Search</a>
                    </li>
                    <li class="menu__link">
                    <a href="#" class="menu__link--anchor">
                        Contact</a>
                    </li>
                    <li class="menu__link">
                    <a href="#" class="menu__link--anchor" onclick="toggleDarkMode()">
                        <i class="fa-solid fa-circle-half-stroke"></i></a>
                    </li>
                </ul>
                </div>
    <section id="landing">
            
            <section class="nav__row">
            <div class="logo__img--wrapper">
                    <img class="logo__img logo__img--TV" src="./assets/TVicon.svg" alt="">
                    <img class="logo__img logo__img--monkey" src="./assets/MonkeyIcon.svg" alt="">
                </div>
                    <h2 class="logo__title">MediaMonkey</h2>

                    
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a href="#" class="nav__link--anchor">
                        Home</a>
                    </li>
                    <li class="nav__link">
                    <a href="#" class="nav__link--anchor nav__link--active">
                        Search</a>
                    </li>
                    <li class="nav__link">
                    <a href="#" class="nav__link--anchor">
                        Contact</a>
                    </li>
                    <li class="nav__link">
                    <a href="#" class="nav__link--anchor" onclick="toggleDarkMode()">
                        <i class="fa-solid fa-circle-half-stroke"></i></a>
                    </li>
                </ul>

                <div class="nav__hamburger" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>

                
            </section>

        </section>
        <section id="search">
            <div class="search__row">
                <div class="search__text">
                    <h1 class="search__title">Welcome to MediaMonkey</h1>
                    <p class="search__subtitle">The ultimate movie search engine</p>
                </div>
                <div class="search-bar">
                <input type="text" class="search__input" placeholder="Search for movies" onkeypress="onSearchChange(event)">
                <button class="mag"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            </div>
        </section>

        <section class="results">
            
                <h2 class="results__title">Search Results for ""</h2>
            <div class="results__options">
                <select class="results__sort" onchange="onSortChange(event)">
                    <option value="default">Sort By</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="year-asc">Year (Ascending)</option>
                    <option value="year-desc">Year (Descending)</option>
                </select>
            </div>
            <i class="fa-solid fa-spinner"></i>
            <div class="results__grid">
                
            </div>
        </section>

        <footer>
            <div class="footer__logo--wrapper">
                    <img class="footer__logo--img footer__tv" src="./assets/TVicon.svg" alt="">
                    <img class="footer__logo--img footer__monkey" src="./assets/MonkeyIcon.svg" alt="">
            </div>
            
            <p class="copyright">Â© 2026 MediaMonkey. All rights reserved.</p>
            <div class="back-to-top">
                <p class="top__text">Top</p>
                <a class="top__anchor" href="#landing">
                    <i class="fa-solid fa-circle-up"></i>
                </a>
            </div>
            <ul class="footer__links">
                <li class="footer__link"><a href="#" class="footer__link--anchor">
                    <i class="fa-brands fa-facebook"></i>
                </a></li>
                <li class="footer__link"><a href="#" class="footer__link--anchor">
                    <i class="fa-brands fa-twitter"></i>
                </a></li>
                <li class="footer__link"><a href="#" class="footer__link--anchor">
                    <i class="fa-brands fa-github"></i>
                </a></li>
            </ul>

        </footer>
</body>
</html>
